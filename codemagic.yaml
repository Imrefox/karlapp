workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 60
    environment:
      android_signing:
        - upload
      groups:
        - firebase_credentials
      vars:
        PACKAGE_NAME: "io.codemagic.karlapp"        
      flutter: 3.38.5
      xcode: 26      
    scripts:
      - name: Set up local.properties
        script: | 
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: | 
          flutter pub get
      - name: Flutter analyze
        script: | 
          flutter analyze
      - name: Flutter unit tests
        script: | 
          flutter test
        ignore_failure: true
      - name: Build APK with Flutter
        script: |               
          flutter build apk --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER
    artifacts:
     #- build/**/outputs/**/*.apk
      - build/app/outputs/flutter-apk/*.apk       # perfect, no duplicates
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - karl.suhajda@yahoo.com
        notify:
          success: true
          failure: false           
      firebase:   
        firebase_service_account: $FIREBASE_SERVICE_ACCOUNT    
        android:
      
         app_id: 1:92897807876:android:28b74a1a7ce72ed4056f51 
            
         groups: 
           - androidTesters
      